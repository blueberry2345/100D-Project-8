<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Action</th>
    </tr>

    </thead>

    <tbody>
    {% for task in todo_list %}
      <tr>
          <td>{{ task.description }}</td>
      <td>{{ task.completed_text }}</td>
          <form action="complete_task"  method="POST">
      <td><button type="submit" name="complete" value= {{ task.description }} style="{{ task.style }}" >{{ task.status }}</button></td>
          </form>
      </tr>

  {% endfor %}


     <form action="/add" method="post">

  <tr>

      <td><input id="description_entry"
                 name="description_entry"
                 type="text"
                 placeholder="Enter new task..."
      required> </td>

      <td></td>
       <td><button type="submit">add</button></td>



  </tr>

  </form>


    </tbody>


</table>


</body>
</html>
